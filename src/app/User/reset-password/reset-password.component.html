<div class="container col-md-6">
  <h3 class="text-center fw-bold my-5">Reset Password</h3>
  <div class="card py-4 px-3 shadow-lg text-white bg-dark">
    <div class="form-group">
      <label for="email" class="py-2">Enter Your E-mail : </label>
      <input
        id="email"
        [(ngModel)]="email"
        type="email"
        class="form-control bg-dark text-white"
      />
    </div>
    <div class="form-group">
      <label for="email" class="py-2">Enter Your New Password : </label>
      <input
        id="password"
        [(ngModel)]="newPassword"
        type="password"
        class="form-control bg-dark text-white"
      />
    </div>
    <div class="form-group d-grid">
      <button
        class="btn btn-outline-light rounded-pill fs-5 my-2"
        (click)="submitNewPassword()"
      >
        Submit New Password
      </button>
    </div>
  </div>
</div>
