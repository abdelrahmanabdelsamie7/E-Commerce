<app-navbar></app-navbar>
<div class="container col-md-8">
  <div class="card">
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr class="text-center">
          <th># :</th>
          <th>Product Title :</th>
          <th>Action :</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let item of AllProducts; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ item.title }}</td>
          <td>
            <button
              routerLink="/ShowProduct/{{ item._id }}"
              class="btn btn-outline-secondary rounded-2"
            >
              <i class="bi bi-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
